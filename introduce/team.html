          <h3>艾华</h3>
          <P class='team'> 中南财经政法大学教授、经济学博士、财政税收专业硕士生、博士生导师、财政税务学院税务系主任，中南财经政法大学《税法》课程首席教师。兼任中国注册税务师协会、中国税收筹划研究会副会长、武汉市注册税务师协会副会长，财政部全国注册会计师考试委员会、国家税务总局全国注册税务师考试管理中心、中国税收咨询网特聘专家。</P>
