          <P>客户：</P>
          <P>客户是我们永远的伙伴和最宝贵的财富。   我们尊重客户，理解客户，并致力于持续提供超越客户期望的产品和服务，不懈提升我们的技术、经验、创新力和应变能力，即时对客户的各种需求做出反应。客户满意，是我们的最高宗旨。 <BR>
          <p> 员工理念：</p>
          <p>1．品德修养是进入我们团队的先决条件； </p>
          <p>2．惟有贡献证明个体的价值； </p>
          <p>3．永远的求变精神，昨天的经验也许会成为今天的障碍； </p>
          <p>4．执行力就是在思考之后做好每一个细节； </p>
          <p>5．工作是享受人生的重要方式。 <BR>
          <p>公司理念： </p>
          <p>独立、诚信、创新、共赢、社会责任 </p>
